<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather App">
    
    <title>Weather App</title>

    <!-- Favicon & Apple Touch Icons -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        #weather-info {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        @media (max-width: 576px) {
            #weather-info {
                padding: 15px;
            }
        }
    </style>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container text-center">
        <h1 id="city-name">Weather in Your City</h1>
        <div id="weather-info">
            <div id="weather-icon" class="icon"></div>
            <p>Temperature: <span id="temperature">-</span>Â°F</p>
            <p>Humidity: <span id="humidity">-</span>%</p>
            <p>Condition: <span id="condition">-</span></p>
        </div>
        <p class="mt-3">
            <small>Data courtesy of <a href="https://open-meteo.com/en/docs" target="_blank">Open-Meteo</a></small>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchWeather);

        function fetchWeather() {
            const apiURL = "https://api.open-meteo.com/v1/forecast?latitude=36.1682&longitude=-85.5016&current=temperature_2m,relative_humidity_2m&timezone=America%2FChicago";

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temperature_2m;
                    const humidity = data.current.relative_humidity_2m;
                    const condition = "Clear";  // Example condition
                    const iconClass = "bi-sun"; // Example icon

                    document.getElementById("temperature").textContent = temperature;
                    document.getElementById("humidity").textContent = humidity;
                    document.getElementById("condition").textContent = condition;
                    document.getElementById("weather-icon").className = `bi ${iconClass}`;
                })
                .catch(error => console.error("Error fetching weather data:", error));
        }

        // Register Service Worker for PWA support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log("Service Worker registered:", registration))
                .catch(error => console.log("Service Worker registration failed:", error));
        }
    </script>
</body>

</html>
