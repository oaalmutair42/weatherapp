<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            margin-top: 50px;
        }
        .forecast-day {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center weather-container">
        <h1>Weather App</h1>
        <div class="mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name" />
            <button class="btn btn-primary mt-2" onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info">
            <h2 id="city-name">Loading...</h2>
            <div id="current-weather">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="condition"></p>
                <div id="weather-icon"></div>
            </div>
            <div id="forecast" class="forecast-day">
                <h3>7-Day Forecast</h3>
                <div id="forecast-details"></div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "https://api.open-meteo.com/v1/forecast?latitude=36.1628&longitude=-85.5016&hourly=temperature_2m&daily=weather_code&temperature_unit=fahrenheit&wind_speed_unit=ms&precipitation_unit=inch&timezone=auto"; // Replace with your Open Meteo API key
        const weatherBaseUrl = "https://api.open-meteo.com/v1/forecast";

        // Function to fetch weather details based on city input
        function getWeather() {
            const city = document.getElementById("city-input").value;
            if (city) {
                const geoUrl = `https://api.open-meteo.com/v1/geocode?search=${city}&language=en`;
                fetch(geoUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results && data.results.length > 0) {
                            const latitude = data.results[0].latitude;
                            const longitude = data.results[0].longitude;
                            fetchWeatherData(latitude, longitude, city);
                        } else {
                            alert("City not found. Please try again.");
                        }
                    })
                    .catch(error => alert("Error fetching location data."));
            } else {
                alert("Please enter a city name.");
            }
        }

        // Fetch weather data for the given coordinates
        function fetchWeatherData(latitude, longitude, city) {
            const url = `${weatherBaseUrl}?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=America%2FChicago`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayWeather(data, city);
                })
                .catch(error => alert("Error fetching weather data."));
        }

        // Display weather data on the page
        function displayWeather(data, city) {
            const currentWeather = data.current_weather;
            const forecast = data.daily;

            document.getElementById("city-name").textContent = `${city}`;
            document.getElementById("temperature").textContent = `Current Temperature: ${currentWeather.temperature_2m}°F`;
            document.getElementById("humidity").textContent = `Humidity: ${currentWeather.humidity_2m}%`;
            document.getElementById("condition").textContent = `Conditions: ${currentWeather.weather_code}`;
            document.getElementById("weather-icon").innerHTML = `<i class="bi bi-cloud-sun" style="font-size: 50px;"></i>`; // You can use dynamic icons here

            let forecastHtml = "";
            forecast.forEach((day, index) => {
                if (index < 7) { // Display only the next 7 days
                    forecastHtml += `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Day ${index + 1}</h5>
                                <p class="card-text">Max Temp: ${day.temperature_2m_max}°F</p>
                                <p class="card-text">Min Temp: ${day.temperature_2m_min}°F</p>
                                <p class="card-text">Precipitation Chance: ${day.precipitation_probability_max}%</p>
                            </div>
                        </div>
                    `;
                }
            });

            document.getElementById("forecast-details").innerHTML = forecastHtml;
        }
    </script>
</body>
</html>
