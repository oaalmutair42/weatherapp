<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            margin-top: 50px;
        }
        .forecast-day {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center weather-container">
        <h1>Weather App</h1>
        <div id="weather-info">
            <h2 id="city-name">Loading...</h2>
            <div id="current-weather">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="condition"></p>
                <div id="weather-icon"></div>
            </div>
            <div id="forecast" class="forecast-day">
                <h3>7-Day Forecast</h3>
                <div id="forecast-details" class="row"></div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Weather data courtesy of <a href="https://open-meteo.com/" target="_blank">Open Meteo</a>.</p>
    </footer>

    <script>
        const weatherBaseUrl = "https://api.open-meteo.com/v1/forecast";

        function getWeather() {
            const latitude = 36.1628;
            const longitude = -85.5016;
            const url = `${weatherBaseUrl}?latitude=${latitude}&longitude=${longitude}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,precipitation_probability_max&timezone=America%2FChicago&current=relative_humidity_2m`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    displayWeather(data, "Cookeville");
                })
                .catch(error => {
                    console.error(error);
                    alert("Error fetching weather data.");
                });
        }

        function getWeatherIcon(weatherCode) {
            switch (weatherCode) {
                case 0: return "bi-sun";
                case 1: return "bi-cloud-sun";
                case 2: return "bi-cloud";
                case 3: return "bi-clouds";
                case 45: case 48: return "bi-cloud-fog";
                case 51: case 53: case 55: return "bi-cloud-drizzle";
                case 56: case 57: return "bi-cloud-sleet";
                case 61: case 63: case 65: return "bi-cloud-rain";
                case 66: case 67: return "bi-cloud-snow";
                case 71: case 73: case 75: return "bi-snow";
                case 77: return "bi-cloud-hail";
                case 80: case 81: case 82: return "bi-cloud-rain-heavy";
                case 85: case 86: return "bi-snow";
                default: return "bi-question-circle";
            }
        }

        function displayWeather(data, city) {
            const currentWeather = data.current_weather;
            const forecast = data.daily;

            document.getElementById("city-name").textContent = `${city}`;
            document.getElementById("temperature").textContent = `Current Temperature: ${currentWeather.temperature}°F`;
            document.getElementById("humidity").textContent = `Humidity: ${data.current.relative_humidity_2m}%`;
            document.getElementById("condition").textContent = `Conditions: ${currentWeather.weather_code}`;
            document.getElementById("weather-icon").innerHTML = `<i class="bi ${getWeatherIcon(currentWeather.weather_code)}" style="font-size: 50px;"></i>`;

            let forecastHtml = "";
            for (let i = 0; i < forecast.time.length; i++) {
                forecastHtml += `
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${forecast.time[i]}</h5>
                                <p class="card-text">Max Temp: ${forecast.temperature_2m_max[i]}°F</p>
                                <p class="card-text">Min Temp: ${forecast.temperature_2m_min[i]}°F</p>
                                <p class="card-text">Precipitation Chance: ${forecast.precipitation_probability_max[i]}%</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            document.getElementById("forecast-details").innerHTML = forecastHtml;
        }

        getWeather();
    </script>
</body>
</html>
